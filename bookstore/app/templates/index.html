
{% extends 'base.html' %} {% block title %}Bookstore{% endblock %} 
{% load static %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="container-fluid">
      <div class="row">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
              <img src="{% static 'images/banner-1.png' %}" class="d-block w-100" alt="..." height="220px">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
              <img src="{% static 'images/banner-2.png' %}" class="d-block w-100" alt="..." height="220px">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/banner-3.png' %}" class="d-block w-100 " alt="..." height="220px">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- books -->
    <div class="container-fluid mt-3">
      <div class="row text-center">
        <h1>Books Data</h1>
      </div>
    </div>

    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col">
        <img src="{% static 'images/img-1.jpg' %}" width="420">
        </div>
        <div class="col">
          <img src="{% static 'images/img-2.jpg' %}" width="420">
        </div>
        <div class="col">
          <img src="{% static 'images/img-3.png' %}" width="420" height="240">
        </div>
      </div>
    </div>


  </div>
</div>

``
{% endblock %}
